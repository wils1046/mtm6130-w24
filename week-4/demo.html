<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demos</title>

<!--CSS Sample
    <style>
        img{
            height: 700px;
        }

        table, th, td {
            border: 1px solid black;
        }
    </style>-->

</head>
<body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWT3o8VKBU1hi9F-Rb2eliVqs1pgTMoWywOQ&usqp=CAU" alt="Princess Daisy" width="425" height="700">

    <br><br>

    <table border="2.5">
        <caption>Car Information</caption>
        <thead>
            <tr>
                <th>Brand</th>
                <th>Model</th>
                <th>Year</th>
                <th>Color</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tesla</td>
                <td>X</td>
                <td>2023</td>
                <td>White</td>
            </tr>
            <tr>
                <td>BMW</td>
                <td>X7</td>
                <td>2020</td>
                <td>Black</td>
            </tr>
            <tr>
                <td>Audi</td>
                <td>RS7</td>
                <td>2024</td>
                <td>Blue</td>
            </tr>
            <tr>
                <td>Porsche</td>
                <td>GT3RS</td>
                <td>2023</td>
                <td>Gray</td>
            </tr>
            <tr>
                <td>Ford</td>
                <td>Mustang</td>
                <td>2024</td>
                <td>Red</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3">Total # of cars</td>
            <td>5</td>
        </tfoot>
    </table>
</body>
</html>
